<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>TaskY-Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<!-- Internal css -->

<style>
    body {
        background-color: #ebf2ff;
    }
</style>

<body>

    <!-- Modal -->

    <body onload="loadExistingCards()">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Let's Begin!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="imageURL" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="imageURL" placeholder="https://xyz.png" />
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" />
                        </div>
                        <div class="mb-3">
                            <label for="taskType" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="taskType" placeholder="Enter task type" />
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Task Description</label>
                            <textarea type="text" class="form-control" id="taskDescription" rows="3"
                                placeholder="Enter task description"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addNewCard()"
                            data-bs-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="#">TaskY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold " aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i> Add New</button>
                    </form>
                </div>
            </div>
        </nav>

        <!--creating rows and columns-->
        <div class="container">
            <div class="row mt-3">
                <div class="col">

                </div>

                <!--Placing search bar in middle column-->

                <div class="col-sm-12 col-md-6 col-lg-4 ">
                    <div class="input-group mb-4 shadow">
                        <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
                <div class="col">

                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-md-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-success"><i
                                    class="fa-solid fa-pencil"></i></button>
                            <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-trash"
                                    aria-hidden="true"></i></button>
                        </div>
                        <div class="card-body">
                            <img src="https://i.pinimg.com/736x/b7/01/4e/b7014e66b9f946401d43b3b7bc1ce1b7.jpg"
                                class="card-img-top" alt="...">
                            <h5 class="card-title mt-4 fw-bolder text-primary ">Title</h5>
                            <p class="text-primary fs-5 fst-italic ">Tasky: Organize Life's Flow <i
                                    class="fa-solid fa-wand-sparkles"></i></p>
                            <a href="#" class="btn btn-primary">Open Task</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- Bootstrap JavaScript -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    </body>

</html>
